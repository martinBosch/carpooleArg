<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} CarpooleArg {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style type="text/css">
        #container {
            min-width: 320px;
            max-width: 800px;
            margin: 0 auto;
            height: 500px;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Volver a Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('backoffice.search_trip') }}">Backoffice | Search trip</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('how') }}">How</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('how2') }}">How2</a>
        </li>
    </ul>

    <div class="container">
        {% block body %}{% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/networkgraph.js"></script>

    {% block script %}{% endblock %}
</body>
</html>
